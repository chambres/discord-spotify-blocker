name: Build Windows GUI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows (amd64)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.x'

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}\go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Print Go environment
        run: go env

      - name: Build Windows GUI executable
        env:
          GOOS: windows
          GOARCH: amd64
        run: |
          New-Item -ItemType Directory -Path release -Force | Out-Null
          # Build the package (.) so files tagged for windows (main_windows.go) are included.
          go build -ldflags "-H=windowsgui" -o release/discordproxy-windows-amd64.exe .

      - name: Upload built exe
        uses: actions/upload-artifact@v4
        with:
          name: discordproxy-windows-amd64
          path: release/discordproxy-windows-amd64.exe

      - name: Create GitHub Release
        id: create_release
        if: >-
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          github.event_name == 'workflow_dispatch'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.run_number }}-windows-amd64
          release_name: discordproxy-${{ github.run_number }}-windows-amd64
          body: "Automated release for Windows build ${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload release asset
        if: >-
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/discordproxy-windows-amd64.exe
          asset_name: discordproxy-windows-amd64.exe
          asset_content_type: application/octet-stream
